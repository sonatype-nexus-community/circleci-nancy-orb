description: Uses the default architecture, default nancy version, and expects a 'Gopkg.lock' file in the root of your project.
usage:
  version: 2.1

  orbs:
    circleci-nancy-orb: sonatype-nexus-community/circleci-nancy-orb@x.y.z

  jobs:
    job-nancy:
      executor: circleci-nancy-orb/golang-executor
      steps:
        - checkout
        - circleci-nancy-orb/install-nancy
        - circleci-nancy-orb/run-nancy-modfile

  workflows:
    main:
      jobs:
        - job-nancy
