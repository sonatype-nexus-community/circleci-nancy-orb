description: The default go list command will be used to pipe dependency information to nancy.
  It uses the default architecture and default nancy version.
usage:
  version: 2.1

  orbs:
    circleci-nancy-orb: sonatype-nexus-community/circleci-nancy-orb@x.y.z

  jobs:
    job-nancy:
      executor: circleci-nancy-orb/golang-executor
      steps:
        - checkout
        - circleci-nancy-orb/install-nancy
        - circleci-nancy-orb/run-nancy

  workflows:
    main:
      jobs:
        - job-nancy
