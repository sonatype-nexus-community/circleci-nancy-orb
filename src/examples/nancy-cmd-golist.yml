description: Create a custom `go list` command to run nancy in your go build. Be sure your executor can run `go list ...`.
usage:
  version: 2.1

  orbs:
#    use latest version of Nancy Orb
    nancy: sonatype-nexus-community/circleci-nancy-orb@0

  executors:
    go:
      docker:
        - image: circleci/golang:1.16

  jobs:
    job-nancy:
      executor: go
      steps:
        - checkout
        - run: "echo 'running regular build stuff here'"
        - nancy/install-nancy
        - nancy/run-nancy:
            golistcommand: go list -json -m all

  workflows:
    main:
      jobs:
        - job-nancy
