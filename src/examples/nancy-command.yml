description: Create a custom command to run nancy in your go build.
usage:
  version: 2.1

  orbs:
#    use latest version of Nancy Orb
    nancy: sonatype-nexus-community/circleci-nancy-orb@0

  commands:
    cmd-nancy:
      description: "Run nancy to check for go vulnerabilities."
      steps:
        - nancy/install-nancy
        - nancy/run-nancy

  workflows:
    main:
      jobs:
        - checkout
        - run: make all
        - cmd-nancy
